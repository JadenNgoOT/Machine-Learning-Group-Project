<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Quality Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sleep Quality Predictor</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.University_Year.id_for_label }}" class="form-label">University Year</label>
                {{ form.University_Year }}
            </div>
            <div class="mb-3">
                <label for="{{ form.Sleep_Duration.id_for_label }}" class="form-label">Sleep Duration (hours)</label>
                {{ form.Sleep_Duration }}
            </div>
            <div class="mb-3">
                <label for="{{ form.Study_Hours.id_for_label }}" class="form-label">Study Hours</label>
                {{ form.Study_Hours }}
            </div>
            <div class="mb-3">
                <label for="{{ form.Screen_Time.id_for_label }}" class="form-label">Screen Time (hours)</label>
                {{ form.Screen_Time }}
            </div>
            <div class="mb-3">
                <label for="{{ form.Caffeine_Intake.id_for_label }}" class="form-label">Caffeine Intake (mg)</label>
                {{ form.Caffeine_Intake }}
            </div>
            <div class="mb-3">
                <label for="{{ form.Physical_Activity.id_for_label }}" class="form-label">Physical Activity (hours)</label>
                {{ form.Physical_Activity }}
            </div>
            <div class="mb-3">
                <label for="{{ form.Weekday_Sleep_Start.id_for_label }}" class="form-label">Weekday Sleep Start Time</label>
                {{ form.Weekday_Sleep_Start }}
            </div>
            <div class="mb-3">
                <label for="{{ form.Weekend_Sleep_End.id_for_label }}" class="form-label">Weekend Sleep End Time</label>
                {{ form.Weekend_Sleep_End }}
            </div>
            <button type="submit" class="btn btn-primary">Predict Sleep Quality</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
